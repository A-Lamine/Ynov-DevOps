<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Authentication</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


</head>

<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-danger">
		{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
	</div>
	{% endif %}
	{% endwith %}
	<div class="container h-100">

		<div class="d-flex justify-content-center h-100">

			<div class="user_card">

				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<a href="ydays">
							<img src="{{ url_for('static', filename='img/Logo.jpg') }}" class="brand_logo" alt="Logo">
						</a>
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="/signup">


						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" class="form-control input_user"
								placeholder="Nom d'utilisateur">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="name" class="form-control input_user" placeholder="Nom">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass"
								placeholder="Mot de passe">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<button class="btn login_btn">Signup</button>
						</div>
					</form>

				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="login">J'ai deja un compte </a>
					</div>
				</div>

			</div>

		</div>

	</div>


</body>

</html>
