<!DOCTYPE html>
<html lang="en">
<head>
 
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ydays.css') }}">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} </title>
</head>
<body>
    <header class="header">
        <a href="ydays">
          <img src="../static/img/ydays-logo.svg" alt="YouTube Logo" class="youtube-logo" />
        </a>
        <form class="search-bar">
          <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
          <button type="submit" class="search-btn">
            <img src="../static/img/search.svg" />
          </button>
        </form>
        <div class="menu-icons">
          <a href="movie">
            <img src="../static/img/video.svg" alt="Upload Video" />
          </a>
          {% if current_user.is_authenticated %}
          <a href="logout">
            <img src="../static/img/logout.png" alt="Logout" />
          </a>
          {% endif %}
          {% if not current_user.is_authenticated %}
          <a href="login">
            <img src="../static/img/login.png" alt="Login" />
          </a>
          {% endif %}

        </div>
      </header>
 
{% block body %} {% endblock %}
 
 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
</body>
</html>
